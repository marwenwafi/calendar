<div class="container">
  <h1>Consultation's schedule</h1>
  <div class="controls">
    <button type="button" class="btn btn-light" (click)="backToCurrentWeek()">Today</button>
    <button type="button" class="btn btn-light" (click)="previousWeek()"><</button>

    <mat-form-field>
      <input matInput [matDatepicker]="picker" [matDatepickerFilter]="filterSelectableDays()" placeholder="{{startText}} - {{endText}}">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker startView="year" [startAt]="today"></mat-datepicker>
    </mat-form-field>
    {{picker._selected}}

    <button type="button" class="btn btn-light" (click)="nextWeek()">></button>
  </div>
  <div class="scheduleContainer" [ngSwitch]="">

    <!-- DAYS -->
    <div></div>
    <div class="day">Monday</div>
    <div class="day">Tuesday</div>
    <div class="day">Wednesday</div>
    <div class="day">Thursday</div>
    <div class="day">Friday</div>
    <div class="day">Saturday</div>
    <div class="day">Sunday</div>

    <!-- TIMES -->
    <div class="time start-800">8:00</div>
    <div class="time start-830">8:30</div>
    <div class="time start-900">9:00</div>
    <div class="time start-930">9:30</div>
    <div class="time start-1000">10:00</div>
    <div class="time start-1030">10:30</div>
    <div class="time start-1100">11:00</div>
    <div class="time start-1130">11:30</div>
    <div class="time start-1200">12:00</div>
    <div class="time start-1230">12:30</div>
    <div class="time start-1300">13:00</div>
    <div class="time start-1330">13:30</div>
    <div class="time start-1400">14:00</div>
    <div class="time start-1430">14:30</div>
    <div class="time start-1500">15:00</div>
    <div class="time start-1530">15:30</div>
    <div class="time start-1600">16:00</div>
    <div class="time start-1630">16:30</div>
    <div class="time start-1700">17:00</div>

    <!-- EVENTS -->

    <div *ngFor="let c of consultationslist" [ngClass]="getEventClass(c.start_time,c.end_time)">sdfsdf
      <span>Registration Area</span>
    </div>

    <div class="event monday start-1030 end-1230">sdfsdfsdfsfdn <span>Registration Area</span></div>
  </div>
</div>
